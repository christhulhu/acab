genus: Ethmostigmus
tribe: Otostigmini
subfamily: Otostigminae
family: Scolopendridae
order: Scolopendromorpha
class: Chilopoda
morphology:
  antennas:
    segments: 20
    glabrous: 4
    length: bis in das 5. Körpersegment
  ocelli: 4
  toothplate: 4+4 fast gleich große Zähne
  tergits: vom 3. oder 4. Tergit gefurcht, vom 4. oder 5. an berandet
  sternites: 2-19 oder 20 meist mit 2 scharfen, durchgehenden oder hinten stark abgekürtzten Längsfurchen
  legs: 1. Beinpaar mit 2 Tarsalspornen, die folgenden mit 1 Tarsalsporn. 20. Beinpaar mit oder ohne Tarsalsporn. Alle Beine mit 2 Klauenspornen.
  coxopleural_process: Nicht lang, mit 2 Spitzen.
  prefemural_spines: 
    ventral_lateral: 3
    ventral_medial: 2-3
    dorsal_medial: 4 in 2 Reihen.