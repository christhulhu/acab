caresheets:
  - name: Ethmostigmus
    thumbnail: images/ethmostigmus_thumb.png
    species:
      - name: Ethmostigmus trigonopodus pygomenasoides
        link: ethmostigmus_trigonopodus_pygomenasoides
        description: Pflegeleichte und gut verfügbare Art aus Afrika.
      - name: Ethmostigmus sp. "Borneo Blue"
        link: ethmostigmus_sp_borneo_blue
        description: Wunderschöne, bisher nicht beschriebene blaue Art aus Borneo.
  - name: Rhysida
    thumbnail: images/rhysida_thumb.png
    species:
      - name: Rhysida longipes
        link: rhysida_longipes
        description: Weit verbreitete kleine Art, die sehr anspruchslos in der Haltung ist.
  - name: Otostigmus
    thumbnail: images/otostigmus_thumb.png
    species: 
      - name: Otostigmus sp. "Cameroon Violet"
        link: otostigmus_sp_cameroon_violet
        description: Markante, kleine Art, die häufig als Rhysida verkauft wurde.
  - name: Scolopendra
    thumbnail: images/scolopendra_thumb.png
    species:
      - name: Scolopendra dehaani
        link: scolopendra_dehaani
        description: Gut verfügbare, große und pflegeleichte Art, die zuweilen aggressiv sein kann. Die unterschiedlichen Farbmorphe haben individuelle Haltungsansprüche.
        variations: 
          - name: '"Cherry Red"'
            link: scolopendra_dehaani/cherry_red
          - name: '"Yellow Leg", "Orange Leg", "Red Leg" und "Flame Leg"'
            link: scolopendra_dehaani/leg_morphs
      - name: Scolopendra galapagoensis
        link: scolopendra_galapagoensis
        description: Große und anspruchsvolle Art.
      - name: Scolopendra gigantea
        link: scolopendra_gigantea
        description: Große und anspruchsvolle Art.
      - name: Scolopendra gracillima
        link: scolopendra_gracillima
        description: Kleine und unkomplizierte Art.
      - name: Scolopendra sp. "Malaysian Jewel"
        link: scolopendra_sp_malaysian_jewel
        description: Wunderschön gefärbte, bisher unbestimmte Art, die nicht zu warm gehalten werden darf.
      - name: Scolopendra sp. piceoflava
        link: scolopendra_sp_piceoflava
        description: Vermeintliche Scolopendra piceoflava aus Sulawesi mit mittlerem Anspruch in der Haltung.
      - name: Scolopendra sp. "Toraja Red"
        link: scolopendra_sp_toraja
        description: Große, bisher nicht beschriebene Art aus Sulawesi.
      - name: Scolopendra sp. "White Legs"
        link: scolopendra_sp_white_legs
        description: Große, bisher nicht bestimmte Art, die häufig als Scolopendra gigantea angeboten wird.
  - name: Scutigera
    thumbnail: images/scutigera_thumb.png
    species:
      - name: Scutigera coleoptrata
        link: scutigera_coleoptrata
        description: Eine Art aus der Ordnung der Scutigeromorpha mit bizarrem Aussehen. Der gemeine Spinnenläufer.