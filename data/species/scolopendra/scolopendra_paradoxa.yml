distribution:
  asia:
  - 'Philippinen (spezifisch: Luzon, Mindoro)'
first_description: Domenech, Barbera, Larriba, 2018
name: Scolopendra paradoxa
taxonomy:
  class: Chilopoda
  family: Scolopendridae
  genus: Scolopendra
  order: Scolopendromorpha
  sub_family: Scolopendrinae
morphology:
  source: Domenech, 2018
  antenna:
    total_segments: 18-19
    dorsally_glabrous: 4
  teeth_on_toothplate: 5+8
  tergits:
    ringfurrow: absent
    first_with_paramedian_sutures: 5-9
    first_with_complete_margination: 9-10
    surface: smooth
  ulbs:
    median_furrow: absent
    sternite: with depression
    spines_coxopleural_process: 
      # AP: apical spine/process
      # SAP: subapical spine/process.
      AP: 1
      SAP: 1
  sternites:
    paramedian_sutures: absent, incomplete or complete
  prefemora_spines:
   # LS, lateral spine/process.
   # V: ventral spine/process.
   # VM: ventro-median spine/process.
   # M: median spine/process.
   # DM: dorso-median spine/process.
   # SP: spine on prefemoral process/prefemoral corner process
    V: 2(1)
    VM: 1
    M: 1
    DM: 2
    SP: 1
  legs:
    one_tarsal_spur: 1-18 or 19 (rarely 20)
  gonopods_on_males: absent